<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="popo">Copy to Clipboard</div> 
    <div class="parent">
        <div id="Container-id" class="container-cl">
            <h1>Generate a <br> Random Password</h1>
            <div id="Display-id" class="display-cl">
                <input type="text" placeholder="Enter your own Password" id="password" class="password-cl">
                <button id="copyBtn"><i class="fa-regular fa-copy"></i></button>
            </div>
            <button id="getPass" class="getpass-cl">Generate</button>
        </div>
    </div>
    <script src="demo.js"></script>
</body>

</html>
